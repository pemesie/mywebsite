<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="navbar-toggle.js"></script>
</head>
<body>
  
  <button class="toggle-button">X</button> <!-- use jquery to handle this button -->
  <nav>
    <a class="navigationButtons" href="home.html" > <i class="fas fa-home fa-2x" style="font-size:120%"></i> Home </a>
    <a class="navigationButtons" href="portfolio.html"> <i class="fas fa-laptop-code" style="font-size:120%"></i> Portfolio   </a>          
    <a class="navigationButtons" href="doc/Resume_SE.pdf"> <i class="fas fa-file fa-2x" style="font-size:120%"></i> Resume</a> 
    <a class="navigationButtons" href="contact.html"> <i class="fas fa-envelope fa-2x" style="font-size:120%"></i> Contact</a> 
  </nav>
  <div class="dropdown">
    <button class="dropbtn">Select project 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a class="project-link" href="drum list.html">Drum list</a> <br>
      <a class="project-link" href="clock.html">Clock</a>
    </div>
  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="main.js"></script>
</body>
</html>
