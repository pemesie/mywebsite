  .clock {
    width: 30rem;
    height: 30rem;
    border: 20px solid white;
    border-radius: 50%;
    margin: 50px auto;
    position: relative;
    padding: 2rem;
    box-shadow:
      0 0 0 4px rgba(0,0,0,0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0,0,0,0.2);
  }

  .clock-face {
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-3px); /* account for the height of the clock hands */
  }

  span{
    position: absolute;
    font-size: 30px;
    font-weight: bolder;
    font-style: italic;
  }

  /* span .twelve{
  
  } */

  .hand {
    width: 50%;
    height: 6px;
    background: black;
    position: absolute;
    top: 50%;
    transform-origin: 100%;
    transform: rotate(90deg);
    transition: all 0.05s;
    transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
  }
  .second-hand{
    background-color: red;
    height: 3px;
  }
  .min-hand{
    height: 4px;
  }
  </style>
  <script>
    const milSeconds = 1000;
    const secondHand = document.querySelector(".second-hand");
    const minHand    = document.querySelector(".min-hand");
    const hourHand   = document.querySelector(".hour-hand");

  function setDate(){
    const now = new Date;
    const seconds = now.getSeconds();
    const secondToDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondToDegrees}deg)`;

    const mins = now.getMinutes();
    const minsToDegrees = ((mins / 60) * 360) + 90;
    minHand.style.transform = `rotate(${minsToDegrees}deg)`;

    const hour = now.getHours();
    const hourToDegrees = ((hour / 12) * 360) + 90;
    hourHand.style.transform = `rotate(${hourToDegrees}deg)`;
  }

  setInterval(setDate, milSeconds);   
  </script>
